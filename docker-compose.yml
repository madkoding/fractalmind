version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:v1.5.6
    container_name: fractalmind-db
    restart: unless-stopped
    ports:
      - "8000:8000"
    command:
      - start
      - --log=info
      - --user=root
      - --pass=root
      - file:/data/fractalmind.db
    volumes:
      - ./data/surrealdb:/data
    environment:
      - SURREAL_PATH=/data
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--conn", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fractalmind-network

  searxng:
    image: searxng/searxng:latest
    container_name: fractalmind-searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data/searxng:/etc/searxng
      - ./searxng:/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - UWSGI_WORKERS=2
      - UWSGI_THREADS=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fractalmind-network
    profiles:
      - searxng  # Default - enabled automatically

  # Servicio backend Rust (se ejecutará después de la implementación)
  fractalmind-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fractalmind-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "tachikoma:host-gateway"
    depends_on:
      surrealdb:
        condition: service_healthy
      searxng:
        condition: service_healthy
    environment:
      - RUST_LOG=debug,fractalmind=trace
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - SURREAL_NS=fractalmind
      - SURREAL_DB=knowledge
      - WEB_SEARCH_PROVIDER=searxng
      - WEB_SEARCH_BASE_URL=http://searxng:8080
    volumes:
      - ./target:/app/target  # Cache de compilación para desarrollo
    networks:
      - fractalmind-network
    profiles:
      - full  # Solo se inicia con: docker-compose --profile full up

networks:
  fractalmind-network:
    driver: bridge

volumes:
  surrealdb-data:
  searxng-data:
